<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Login</h3>
        </div>
        <div class="card-body">
          <form
            *ngIf="!isLoggedIn"
            (ngSubmit)="onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="email">Email :</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel"
              />
            </div>
            <div *ngIf="email.invalid && (email.touched || f.submitted)">
              <small class="text-danger">Email is required</small>
            </div>
            <div class="form-group">
              <label for="password">Password :</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                #password="ngModel"
              />
            </div>
            <div *ngIf="password.invalid && (password.touched || f.submitted)">
              <small class="text-danger">Password is required</small>
            </div>
            <br />
            <div class="form-group">
              <button
                type="submit"
                [disabled]="!f.form.valid"
                class="btn btn-primary btn-block"
              >
                Login
              </button>
            </div>
            &nbsp;

            <br />
            <div class="form-group" *ngIf="f.submitted && isLoginFailed">
              <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </div>
          </form>
          <div style="text-align: center">
            <button (click)="signUp()" class="btn btn-secondary">
              Sign up
            </button>
          </div>
          <br />
          <div style="text-align: center">
            <button
              class="btn btn-secondary btn-block"
              (click)="forgotPassword()"
            >
              Forgot Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<div class="container" *ngIf="forgetModal">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Enter Email id below to reset password:</h3>
        </div>
        <div class="card-body">
          <form #f2="ngForm" novalidate>
            <div class="form-group">
              <label for="forgetemail">Email :</label>
              <input
                type="email"
                class="form-control"
                name="forgetemail"
                [(ngModel)]="form2.forgetemail"
                required
                #forgetemail="ngModel"
              />
            </div>
            <div
              *ngIf="
                forgetemail.invalid && (forgetemail.touched || f2.submitted)
              "
            >
              <small class="text-danger">Email is required</small>
            </div>
            <br />
            <div class="form-group">
              <button class="btn btn-primary btn-block" (click)="sendMail()">
                Reset
              </button>
            </div>
            <br />
            <div class="form-group" *ngIf="f2.submitted && resetFailed">
              <div class="alert alert-danger" role="alert">
                {{ errorMessage2 }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
