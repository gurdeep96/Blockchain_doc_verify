<br />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Sign Up</h3>
        </div>
        <div class="card-body">
          <form
            *ngIf="!isLoggedIn"
            (ngSubmit)="submitForm()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="firstName">First Name :</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                [(ngModel)]="form.firstName"
                required
                #firstName="ngModel"
              />
            </div>
            <div
              *ngIf="firstName.invalid && (firstName.touched || f.submitted)"
            >
              <small class="text-danger">First Name is required</small>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name :</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                [(ngModel)]="form.lastName"
                required
                #lastName="ngModel"
              />
            </div>
            <div *ngIf="lastName.invalid && (lastName.touched || f.submitted)">
              <small class="text-danger">Last Name is required</small>
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel"
              />
            </div>
            <div *ngIf="email.invalid && (email.touched || f.submitted)">
              <small class="text-danger">Email is required</small>
            </div>
            <div class="form-group">
              <label for="password">Password :</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="3"
                #password="ngModel"
              />
            </div>
            <div *ngIf="password.invalid && (password.touched || f.submitted)">
              <small class="text-danger">Password is required</small>
            </div>
            <br />
            <div class="form-group">
              <button
                type="submit"
                [disabled]="!f.form.valid"
                class="btn btn-primary btn-block"
              >
                Sign Up
              </button>
            </div>
            <br />
            <div
              class="alert alert-success form-group"
              *ngIf="f.submitted && responseFlag"
            >
              <div>
                {{ responseMessage }}
              </div>
            </div>
            <div class="alert alert-danger form-group" *ngIf="f.submitted">
              <div>
                {{ errorMessage }}
              </div>
            </div>
          </form>
          <div style="text-align: center">
            <button (click)="login()" class="btn btn-secondary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
