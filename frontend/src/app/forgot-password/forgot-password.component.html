<br />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Reset Password</h3>
        </div>
        <div class="card-body">
          <form #f="ngForm" novalidate>
            <div class="form-group">
              <label for="password">New Password :</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                minlength="5"
                required
                #password="ngModel"
              />
            </div>
            <div *ngIf="password.invalid && (password.touched || f.submitted)">
              <small class="text-danger"
                >Password with minimum length 5 is required</small
              >
            </div>
            <div class="form-group">
              <label for="rpassword">Re-Enter New Password :</label>
              <input
                type="password"
                class="form-control"
                name="rpassword"
                [(ngModel)]="form.rpassword"
                minlength="5"
                required
                #rpassword="ngModel"
              />
            </div>
            <div
              *ngIf="rpassword.invalid && (rpassword.touched || f.submitted)"
            >
              <small class="text-danger"
                >Re-enter Password with minimum length 5 is required</small
              >
            </div>
            <br />
            <div class="form-group">
              <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="!f.form.valid"
                class="btn btn-primary btn-block"
              >
                Submit
              </button>
            </div>

            <br />
            <div class="form-group" *ngIf="f.submitted && !passwordFailed">
              <div class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>
            </div>
            <div class="form-group" *ngIf="f.submitted && passwordFailed">
              <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
